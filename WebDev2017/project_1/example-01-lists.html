<script type="text/javascript">
  function openExample() {
    let data = [
      {name: "John Doe", age: 25, sex: "male", pets: [{type: "dog", name: "Wolfgang"}]},
      {name: "Jane Doe", age: 24, sex: "female", pets: []},
      {name: "Manfred Mustermann", age: 50, sex: "male", pets: []},
      {name: "John Wayne", age: 110, sex: "male", pets: [{type: "cat", name: "Hades"}]},
      {name: "Manuela Musterfrau", age: 45, sex: "female", pets: []},
      {name: "Max Mustermann", age: 15, sex: "male", pets: [{type: "bird", name: "Foo"}, {type: "bird", name: "Bar"}]},
    ];
    lively.openComponentInWindow("vivide-list").then(vl1 => {
      vl1.pushTransformation(list => list.filter(elem => elem.sex == "male"));
      vl1.pushDepiction(elem => elem.name);
      vl1.show(data);
      
      lively.openComponentInWindow("vivide-list").then(vl2 => {
        vl2.pushTransformation(list => list);
        vl2.pushDepiction(elem => elem.name + ", " + elem.age);
        vl2.pushTransformation(elem => elem.pets);
        vl2.pushDepiction(elem => elem.name);
        vl1.register(vl2);
      });
    });
  }
</script>

<button onclick="openExample()">
  Open Example
</button>
