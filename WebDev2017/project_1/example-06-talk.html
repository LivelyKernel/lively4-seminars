<script type="text/javascript">
  function openExample() {
    let data =
      [
        {name: "John Doe", age: 25, sex: "male", address: "New York",
          orders: [
            {item: 12345, price: 120},
            {item: 7723, price: 80}
        ]},
        {name: "Jane Doe", age: 24, sex: "female", address: "New York",
          orders: [
            {item: 0815, price: 20},
            {item: 7723, price: 80}
        ]},
        {name: "Chuck Norris", age: 77, sex: "male", address: "Everywhere",
          orders: []}
      ];
    
    lively.openComponentInWindow("vivide-list").then(vividelist => {
      vividelist.pushTransformation(list => list);
      vividelist.pushDepiction(person => person.name);
      vividelist.show(data);
      lively.openComponentInWindow("vivide-list").then(vividelist2 => {
        vividelist2.pushTransformation(list => list);
        vividelist2.pushDepiction(person => person.name + ", " + person.sex + ", " + person.age);
        vividelist.register(vividelist2);
      });
    });
    
  }
</script>

<button onclick="openExample()">
  Open Example
</button>
