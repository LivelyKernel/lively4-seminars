<template id="lively-mpm" data-class="LivelyMpm">
<style data-src="/src/external/font-awesome/css/font-awesome.css"></style>
<style data-src="/templates/livelystyle.css"></style>
<style data-src="/src/client/lively.css"></style>
<style>
  :host {
    padding: 3px;
    min-width: 850px;
    overflow: scroll;
    overscroll-behavior: contain;
  }
  
  #content {
    background-color: gray;
  }
  
  canvas {
    border: 1px solid black;
    float: left;
    margin-right: 5px;
  }    
  
  .inputs {
    position: relative;
    float: right;
  }
  
  .input-line {
    margin-bottom: 20px;
  }
  
  input {
    float: right;
    text-align: right;
    margin-right: 20px;
  }
  
  input[type=range] {
    -webkit-appearance: none;
  }
  
  input[type=range]:focus {

  }
  
  input[type=range]::-webkit-slider-runnable-track {

  }
  
  input[type=range]::-webkit-slider-thumb {

  }
  
  input[type=range]:focus::-webkit-slider-runnable-track {

  }
  
  #explanation {
    position: absolute;
    left: 450px;
    top: 140px;
    font-size: 22pt;
    line-height: 1.5em;
  }
  
  #explanation li {
    padding: 5px 0;
  }
  
  #numbers {
    position: absolute;
    top: 0;
    left: 0;
    width: 400px;
    height: 400px;
    opacity: 1;
  }
  
  .number {
    width: 40px;
    height: 40px;
    display: table;
    float: left;
    border: 1px solid #777;
    box-sizing: border-box;
  }
  
  .number span {
    text-align: center;
    display: table-cell;
    vertical-align: middle;
  }
  
  .hidden {
    display: none;
  }
  
  #log {
    position: absolute;
    top: 420px;
    left: 0;
    width: 100%;
    min-height: 10px;
  }
  
  td, th {
    text-align: right;
  }
</style>
  <div id="numbers" class="hidden">
    
  </div>
  <canvas id="mpm" width="400" height="400"></canvas>
  <div class="inputs">
    <div class="input-line">
      <form name="form" oninput="inputvalue.value = opacity.valueAsNumber">
        <label id="inputlabel">Grid opacity: </label>
        <output name="inputvalue" for="opacity" >1</output>
        <input id="opacity" name="opacity" type="range" step="0.1" min="0.1" max="1" value="1">
      </form>
    </div>
    <div class="input-line">
      <form name="form" oninput="inputvalue.value = speed.valueAsNumber">
        <label id="inputlabel">Speed: </label>
        <output name="inputvalue" for="speed" >0.05</output>
        <input id="speed" name="speed" type="range" step="0.01" min="0.01" max="1" value="0.05">
      </form>
    </div>
  </div>
  <ul id="explanation"></ul>
  <button id="toggleAnimation">Start Animation</button><br>
  <button id="step">Step</button><br>
  <button id="toggleGrid">Toogle Grid</button><br>
  <button id="reset">Reset</button><br>
  <button id="toggleLog">Toogle Log</button>
  <div id="log" class="hidden">
    <lively-table></lively-table>
  </div>
</template>
<script class="registrationScript">lively.registerTemplate()</script>
